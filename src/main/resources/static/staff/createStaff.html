<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../stylesheet.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script type="text/javascript">
    const authToken = localStorage.getItem("Authorization");
    if (!authToken) {
      window.location.href = "../login.html";
    }
  </script>
  <title>Create Staff</title>
</head>

<body>
  <header>
    <div class="logo">Institute Management System</div>
    <nav class="active">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li class="sub-menu"><a href="#">Staff</a>
          <ul>
            <li><a href="/staff/showStaff.html">Show Staff Info</a></li>
            <li><a href="/staff/createStaff.html">Create Staff</a></li>
            <li><a href="/staff/updateStaff.html">Update Staff </a></li>
            <li><a href="/staff/deleteStaff.html">Delete Staff</a></li>
          </ul>
        </li>
        <li class="sub-menu"><a href="#">Student</a>
          <ul>
            <li><a href="../student/showStudent.html">Show Student Info</a></li>
            <li><a href="../student/createStudent.html">Create Student</a></li>
            <li><a href="../student/updateStudent.html">Update Student </a></li>
            <li><a href="../student/deleteStudent.html">Delete Student</a></li>
          </ul>
        </li>
        <li><a href="../dashboard.html">Dashboard</a></li>
        <li><a href="../login.html">logout</a></li>
      </ul>
    </nav>
    <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
  </header>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form>
          <h2>Create Staff</h2>
          <div class="inputbox">
            <ion-icon name="person-add-outline"></ion-icon>
            <input type="text" name="name" required>
            <label for="">Full Name</label>
          </div>
          <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" name="email" required>
            <label for="">Email</label>
          </div>
          <div class="inputbox">
            <ion-icon name="cloud-upload-outline"></ion-icon>
            <br>
            <input type="file" name="image">
            <br>
            <label for="">Uplode Photo</label>
          </div>
          <button id="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>
  <script src="./createStaff.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('.menu-toggle').click(function () {
        $('nav').toggleClass('active')
      })
      $('ul li').click(function () {
        $(this).siblings().removeClass('active');
        $(this).toggleClass('active');
      })
    })
  </script>
  <script>
    const logoutButton = document.querySelector("a[href='../login.html']");

    logoutButton.addEventListener("click", function (event) {
      event.preventDefault();
      localStorage.clear();
      window.location.href = "../login.html";
    });
  </script>
</body>

</html>
